
<div class="contenedor__login-registar7" id="contenedor7">

  <h3>REALIZA CONSULTAS</h3>
  <br/>


  <form action="" class="formulario__login7">
    <select class="" name="">
      <option value="">NOMBRE DE LA PERSONA</option></select>
    <br/> <br/>
    <select class="" name="">
      <option value="">FILTRAR POR</option></select>
    <select class="" name="">
      <option value="">FILTRAR POR</option></select>
    <select class="" name="">
      <option value="">FILTRAR POR</option></select>

    <button class="consultar" mat-raised-button color="primary">Consultar</button>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Altura </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</div>
